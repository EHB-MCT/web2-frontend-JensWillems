        body {
            margin: 0;
            padding: 0;

        #map {
            position: absolute;
            bottom: 0;
            height: 83%;
            width: 100%;
        }
    </style>

<body>
    <header id="header">
        <div class="headerDiv">
            <div class="imgHeader">

                <img src="../images/poppy_icon.png" alt="">
            </div>
            <div class="titleHeader">
                <h1>The Western Front</h1>
                <h2>Battles of the first world war</h2>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li><a href="news.asp">Your scores</a></li>
                <li><a class="current" href="./index.html">Map</a></li>

                <li><a href="./sources.html">Sources</a></li>
            </ul>
        </div>
    </header>

    <form class="registerForm" id="registerForm">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input id="userMail" type="text" placeholder="Enter Email" name="email" id="email" value="" required>

            <label for="psw"><b>Password</b></label>
            <input id="userPW" type="password" placeholder="Enter Password" name="psw" id="psw" value="" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input id="userPWRepeat" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"
                value="" required>
            <hr>

            <button type="button" id="registerbtn" class="registerbtn">Register!</button>
            <button type="button" id="alreadyLoginbtn" type="submit">Already an account?</button>
        </div>
    </form>

    <form class="loginForm" id="loginForm" method="post">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="loginMail" value="Jens@outlook.com"
                required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="loginPW" value="jens" required>
            <button type="button" id="loginbtn" class="loginbtn">Login!</button>
            <button type="button" id="backbtn" class="backbtn">Go back!</button>

        </div>
    </form>


    <div id="map"></div>

</body>

</html>
